<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add some new shoppping item</title>
</head>

<body>
    <form>
        <div><label>Enter Item </label>
            <input type="text" id="item" autofocus></div>
        <button type="submit">add Item</button>
    </form>


    <script>
        const electron = require('electron')
        const {ipcRenderer} = electron;// Curly brace is needed

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault(); // prevent submit form to file
            console.log(123); // debug from dev tools, comment previous line to see behavior
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item); // Similar to Socket.io, sending data with name to main.js
        }
    </script>
</body>

</html>
